<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPhone - شاشة سوداء</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      height:100vh;
      background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* الهيكل الخارجي للآيفون */
    .iphone{
      width:90vw;
      height:90vh;
      max-width:420px;
      max-height:910px;
      position:relative;
      background:#000;
      border-radius:40px;
      box-shadow:
        0 0 0 2px #2a2a2a,
        0 0 0 12px #000,
        0 0 0 14px #333,
        0 25px 50px rgba(0,0,0,0.5);
      overflow:hidden;
    }

    /* شاشة سوداء خالصة */
    .screen{
      width:100%;
      height:100%;
      background:#000;
      position:relative;
    }

    /* النوتش */
    .notch{
      position:absolute;
      top:0;
      left:50%;
      transform:translateX(-50%);
      width:210px;
      height:30px;
      background:#000;
      border-radius:0 0 20px 20px;
      z-index:2;
    }
  </style>
</head>
<body>
  <div id="message" style="display:none;"></div>

  <div class="iphone">
    <div class="screen">
      <div class="notch"></div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="index.js"></script>
</body>
</html>
