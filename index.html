<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Referral System</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      height:100vh;
      background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      font-family:Arial,sans-serif;
    }
    .iphone{
      width:90vw;height:90vh;max-width:420px;max-height:910px;
      position:relative;background:#000;border-radius:40px;
      box-shadow:0 0 0 2px #2a2a2a,0 0 0 12px #000,0 0 0 14px #333,0 25px 50px rgba(0,0,0,0.5);
      overflow:hidden;color:#fff;
    }
    .screen{
      width:100%;height:100%;background:#000;position:relative;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      text-align:center;padding:20px;
    }
    .notch{
      position:absolute;top:0;left:50%;transform:translateX(-50%);
      width:210px;height:30px;background:#000;border-radius:0 0 20px 20px;z-index:2;
    }
    .topBar{
      position:absolute;top:40px;left:0;right:0;
      display:flex;justify-content:space-between;align-items:center;
      padding:0 25px;font-size:14px;
    }
    .balance{
      font-family:'Courier New',Courier,monospace;
      font-size:15px;
      color:#ccc;
      text-shadow:0 0 1px #fff8;
      letter-spacing:.5px;
    }
    button{
      background:#764ba2;border:none;padding:10px 20px;border-radius:10px;
      color:#fff;font-size:16px;cursor:pointer;margin-top:10px;
    }

    /* Task Overlay */
    .taskOverlay{
      position:absolute;inset:0;background:#111;
      display:none;flex-direction:column;align-items:center;justify-content:center;
      padding:30px;text-align:center;
    }
    .taskOverlay h3{margin-bottom:20px;font-size:22px;}
    .taskOverlay .info{
      background:#222;border-radius:12px;padding:15px 25px;margin:10px 0;
      font-size:16px;width:100%;max-width:260px;
    }
    .closeTask{
      margin-top:25px;background:#444;
    }

    /* Spinner */
    .spinner{
      width:24px;height:24px;
      border:3px solid rgba(255,255,255,.2);
      border-top-color:#fff;
      border-radius:50%;
      animation:spin 1s linear infinite;
      margin:0 auto 8px;
    }
    @keyframes spin{to{transform:rotate(360deg);}}

    /* ------ LIQUID-FILL BUTTONS ------ */
    .liquidBtn{
      position:absolute;
      bottom:30px;
      width:65px;
      height:65px;
      border-radius:50%;
      border:none;
      color:#fff;
      font-size:12px;
      font-weight:bold;
      cursor:pointer;
      overflow:hidden;
      box-shadow:0 6px 16px rgba(0,0,0,.4);
      transition:transform .2s;
    }
    .liquidBtn:active{transform:scale(.95);}

    /* liquid wave */
    .liquidBtn::before{
      content:'';
      position:absolute;
      left:-50%;
      bottom:-50%;
      width:200%;
      height:200%;
      border-radius:45%;
      animation:wave 5s linear infinite;
      z-index:0;
    }
    @keyframes wave{
      0%{transform:translateY(0) rotate(0deg);}
      100%{transform:translateY(-100%) rotate(720deg);}
    }
    .liquidBtn span{position:relative;z-index:1;}

    /* Tasks button */
    #openTask{
      left:25px;
      background:#764ba2;
    }
    #openTask::before{background:#9b7bd8;}

    /* Swap button (same liquid style) */
    #swapBtn{
      left:105px;
      background:#444;
    }
    #swapBtn::before{background:#666;}

    /* Hide old center elements */
    #status, #profile, #refLink { display:none; }
  </style>
</head>
<body>
  <div class="iphone">
    <div class="screen">
      <div class="notch"></div>
      <div class="topBar">
        <div class="balance">‚úè Points <span id="points">0</span></div>
        <div class="balance">‚úè USDT <span id="usdt">0.00</span></div>
      </div>

      <!-- Loading spinner only -->
      <div class="spinner" id="loader"></div>

      <!-- Protected elements (hidden) -->
      <p id="status"></p>
      <p id="profile"></p>
      <button id="copyRef" style="display:none;">üîó Copy Referral Link</button>
      <p id="refLink"></p>

      <!-- Liquid-fill buttons: Tasks + Swap -->
      <button id="openTask" class="liquidBtn"><span>üéØ<br>Tasks</span></button>
      <button id="swapBtn" class="liquidBtn"><span>Swap</span></button>

      <!-- Task Overlay -->
      <div class="taskOverlay" id="taskOverlay">
        <h3>Referral Task</h3>
        <div class="info">Each invite = 10,000 points</div>
        <div class="info">Your referrals: <span id="refCount">0</span></div>
        <button id="copyRef2">üîó Copy Referral Link</button>
        <button class="closeTask" onclick="document.getElementById('taskOverlay').style.display='none'">Close</button>
      </div>
    </div>
  </div>

  <!-- Required scripts (Do not touch) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="index.js"></script>

  <script>
    // After data loads, hide spinner and show UI
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
      }, 800);
    });

    // Open/Close task overlay
    document.getElementById('openTask').onclick = () => {
      document.getElementById('taskOverlay').style.display='flex';
    };
    // Copy link from inside task
    document.getElementById('copyRef2').onclick = () => {
      document.getElementById('copyRef').click(); // use original button
    };
  </script>
</body>
</html>
